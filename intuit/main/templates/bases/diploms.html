{% load static %}
<div class="diploms margin-bottom">
    <div class="container">
        <div class="diploms__content">
            <!-- <div class="h2 diploms__title text_blue"> -->
                <!-- Твой будущий диплом -->
            <!-- </div> -->
        </div>    
        {% with '/static/img/icons/gerb.png' as gerb %}
        <div class="diploms__items hidden-scroller">
            <div class="diploms__item">
                <div class="diploms__icon ">
                    <img 
                        class="diploms__icon-img"
                        src="{{ gerb }}" alt="">
                </div>
                <a class="a">
                    <div class="h3 diploms__item-title">
                        Государственный Диплом 
                    </div>
                </a>
               
                <div class="diploms__search">
                    <a class="diploms__search-inner a" \>
                        <div class="diploms__search-text">
                            50 программ
                        </div>
                        <!-- <img src="{% static 'img/icons/search.svg' %}" alt=""> -->
                    </a>
                </div>
            </div>
            
            <div class="diploms__item">
                <div class="diploms__icon ">
                    <img 
                        class="diploms__icon-img"
                        src="https://bonamark.com/themes/custom/bonamark/images/flags/european_union.png" alt="">
                </div>
                <div class="h3 diploms__item-title">
                    Diploma Supplement
                </div>
                <div class="diploms__search">
                    <a class="diploms__search-inner a " href="/media/faculty/documents/европейское_приложение_диплома.pdf">
                        <div class="diploms__search-text">
                            Посмотреть
                        </div>
                        <img src="{% static 'img/icons/search.svg' %}" alt="">
                    </a>
                </div>
            </div>
        </div>
        {% endwith %}
    </div>     
</div>
