<a href="{{ post.get_absolute_url}}" class="a">
    <div class="post-item">
        <div class="post-item-img">
            <img src="{{ post.banner.url}}" alt="" class="post-item-img-inner" width="100%" height="100%">
        </div>
        <div class="post-item-datetime text_blue">
            {{post.date}}
        </div>
        <div class="post-item-title text_blue">
            {{post.title}}
        </div>
    </div>
</a>
